{% extends 'base.html' %}

{% block title %}Usuários{% endblock %}

{% block content %}
<h2 class="mb-4">Usuários</h2>

<a href="{{ url_for('novo_usuario') }}" class="btn btn-success mb-3">Novo Usuário</a>

<table class="table table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn btn-sm btn-warning">Editar</a>
        <form action="{{ url_for('excluir_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
