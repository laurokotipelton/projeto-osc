{% extends 'base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
<h2 class="mb-4">Clientes</h2>
<a href="{{ url_for('novo_cliente') }}" class="btn btn-success mb-3">Novo Cliente</a>

<table class="table table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-sm btn-warning">Editar</a>
        <form action="{{ url_for('excluir_cliente', id=cliente.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
